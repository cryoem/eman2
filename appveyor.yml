environment:

  matrix:
    - TARGET_ARCH: x64
      CONDA_PY: 27
      CONDA_INSTALL_LOCN: C:\\Miniconda-x64


platform:
    - x64

install:
    - python -m compileall -q .
    - set
    # Cywing's git breaks conda-build. (See https://github.com/conda-forge/conda-smithy-feedstock/pull/2.)
    - rmdir C:\cygwin /s /q

    - call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
    - set PYTHONUNBUFFERED=1
    - set CPU_COUNT=2

    - conda.exe config --set show_channel_urls true

    - conda.exe install -n root vs2008_express_vc_python_patch -c conda-forge --yes --quiet
    - call setup_x64

    - conda.exe install conda=4.6.14 conda-build=3.17.8 --yes --quiet

    - conda.exe info -a
    - conda.exe config --get
    - conda.exe render %APPVEYOR_BUILD_FOLDER%\recipes\eman


# Skip .NET project specific build phase.
build: off

test_script:
    - conda.exe build %APPVEYOR_BUILD_FOLDER%\recipes\eman -c cryoem -c defaults -c conda-forge
